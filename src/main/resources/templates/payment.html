<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" style="padding: inherit">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div >
                <h3 th:title="${transaction.payRequestId}">R50.00</h3>
                <h3>ZAR</h3>
                <h3>South Africa</h3>
            </div>
            <hr class="my-4">
            <form action="https://secure.paygate.co.za/payweb3/process.trans" method="POST" >
                <div class="form-floating mb-3">
                    <input type="hidden" name="PAY_REQUEST_ID" th:value="${transaction.payRequestId}">
                </div>
                <div class="form-floating mb-3">
                    <input type="hidden" name="CHECKSUM" th:value="${transaction.checksum}">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary text-uppercase fw-bold" type="submit">Make Payment</button>
                </div>
                <hr class="my-4">
            </form>
        </div>
    </div>
</div>



</body>
</html>
